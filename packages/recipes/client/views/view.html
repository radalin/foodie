<template name="recipesView">
    <div class="container">
        <!--Breadcrumbs-->
        <ol class="breadcrumb">
            <li><a href="{{pathFor 'sitesIndex'}}">{{_ "home"}}</a></li>
            <li><a href="{{pathFor 'recipesIndex'}}">{{_ "recipes"}}</a></li>
            <li class="active">{{_ "view"}}</li>
        </ol>

        {{#with model}}
        <div class="title">
            <h3 class="pull-left">{{_ "view_recipes"}}</h3>
            <h5 class="pull-right">ID = #{{_id}}</h5>
            <div class="toolbar pull-right">
                <a href="{{pathFor 'recipesIndex'}}" class="btn btn-default">{{_ "back"}}</a>
                <a href="{{pathFor 'recipesUpdate'}}" class="btn btn-info">{{_ "update"}}</a>
                <a id="btnRemove" class="btn btn-danger">{{_ "remove"}}</a>
            </div>
        </div>
        <div class="clearfix"></div>
        <table class="table">
            <tbody>
                <tr>
<td><b>Title</b></td>
<td>{{title}}</td>
</tr>
<tr>
<td><b>Description</b></td>
<td>{{desc}}</td>
</tr>
<tr>
<td><b>Preparation</b></td>
<td>{{preparation}}</td>
</tr>
<tr>
<td><b>Upvotes</b></td>
<td>{{up_votes_count}}</td>
</tr>
<tr>
<td><b>Created</b></td>
<td>{{moFormat created_at "LLLL"}}</td>
</tr>
<tr>
<td><b>Last Updated</b></td>
<td>{{moFormat updated_at "LLLL"}}</td>
</tr>

<!--                <tr>
                    <td><b>Image</b></td>
                    <td><img src="{{#if image}}{{app "baseUrl"}}{{image.url}}{{else}}{{app "baseUrl"}}/images/noimage.jpg{{/if}}"/></td>
                </tr>                -->
                <tr>
                    <td><b>{{_ "created_at"}}</b></td>
                    <td>{{moFormat createdAt "LLLL"}}</td>
                </tr>                
                <tr>
                    <td><b>{{_ "updated_at"}}</b></td>
                    <td>{{moFormat updatedAt "LLLL"}}</td>
                </tr>                
                <tr>
                    <td><b>{{_ "created_by"}}</b></td>
                    <td>{{createdUser.profile.name}}</td>
                </tr>                
                <tr>
                    <td><b>{{_ "updated_by"}}</b></td>
                    <td>{{updatedUser.profile.name}}</td>
                </tr>                
            </tbody>
        </table>        
        {{/with}}
    </div>
</template>
